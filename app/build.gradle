// explicitly depend on RxJava's latest version for bug fixes and new features.
// (see https://github.com/ReactiveX/RxJava/releases for latest 3.x.x version)

    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'

    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'

    implementation 'com.google.dagger:dagger-android:2.35.1'
    implementation 'com.google.dagger:dagger-android-support:2.28' // if you use the support libraries
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.41'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.41'

    implementation "com.android.billingclient:billing:5.2.0"
    implementation "com.android.billingclient:billing-ktx:5.2.0"

    implementation "androidx.multidex:multidex:2.0.1"

    implementation 'com.intuit.sdp:sdp-android:1.1.0'

    //slider
    implementation 'com.ss.bannerslider:bannerslider:2.0.0'

    //check internet
    implementation 'com.github.jumadeveloper:networkmanager:0.0.2'

    //blur
    implementation "jp.wasabeef:glide-transformations:4.0.0"

    //rounded image view
    implementation 'com.makeramen:roundedimageview:2.3.0'

    //glide
    implementation 'com.github.bumptech.glide:glide:4.14.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'

    //ViewPager PlaceHolder
    implementation 'me.relex:circleindicator:2.1.6@aar'

    // Chart and graph library
    implementation 'com.github.blackfizz:eazegraph:1.2.5l@aar'
    implementation 'com.nineoldandroids:library:2.4.0'

    //one signal
    implementation 'com.onesignal:OneSignal:[4.0.0, 4.99.99]'

    implementation 'com.google.android.gms:play-services-auth:20.5.0'


    //facebook login
    implementation 'com.facebook.android:facebook-android-sdk:latest.release'

    ///video player
    //implementation 'com.github.HamidrezaAmz:MagicalExoPlayer:1.0.16'

    implementation 'com.google.android.exoplayer:exoplayer:2.18.6'
    implementation 'com.google.android.gms:play-services-fitness:21.1.0'
    implementation 'com.google.android.gms:play-services-auth:20.5.0'

    implementation "com.github.skydoves:powerspinner:1.2.3"

    implementation 'pub.devrel:easypermissions:3.0.0'

    implementation 'org.java-websocket:Java-WebSocket:1.5.2'
    implementation ('io.socket:socket.io-client:1.0.0') {
        exclude group: 'org.json', module: 'json'
    }

    implementation "com.android.billingclient:billing:5.2.0"
    implementation "com.android.billingclient:billing-ktx:5.2.0"

    implementation 'com.github.smarteist:autoimageslider:1.4.0'

}